{% extends 'base.html' %}
{% block page_content %}
  <div style="padding:16px 0">
    <div class="btn-group">
      <a class="btn btn-default btn-sm" href="{{ url_for('.create_restaurant') }}">New</a>
    </div>
  </div>
  <ul class="list-group">
    {%for restaurant in restaurants %}	  
    <li class="list-group-item">
      <h4 class="list-group-item-heading">
        {{restaurant.name}}
	<!--<span class="badge">0</span>-->
      </h4>
      <p class="list-group-item-text">
      <a class="btn btn-default btn-sm" href="{{url_for('menu_items.show_menu',restaurant_id=restaurant.id)}}">Menu items</a>
        <a class="btn btn-default btn-sm" href="#">Edit</a>
	<a class="btn btn-default btn-sm" href="#">Delete</a>
      </p> 
    </li>
    {% endfor %}
  </ul>
{% endblock %}
